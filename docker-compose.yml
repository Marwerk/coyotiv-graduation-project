services:
  backend:
    image: hotel-backend
    build:
      context: backend
      dockerfile: dockerfile
    ports:
      - '3000:3000'
    env_file:
      - backend/.env
    environment:
      - APP_NAME=api
    volumes:
      - ./backend/src:/app/src

  frontend:
    image: hotel-frontend
    build:
      context: frontend
      dockerfile: dockerfile
    ports:
      - '5173:5173'
    env_file:
      - frontend/.env
    environment:
      - APP_NAME=frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
